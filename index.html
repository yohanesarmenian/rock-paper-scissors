<!--main game-->
<div class="container-fluid game-section text-center mt-2">
        <!--coloum player & COM-->
        <div class=" row justify-content-center mt-3 p-5">
            <div class="col-lg-5">
                <!--player-->
                <span class="player"> player 1 </span>
                <br>
                <!--batu-->
                <button type="button" class="btn shadow-none btn-custom" data-player="rock">
                    <img src="/assets/batu.png" width="80" class="img-fluid rounded" alt="">
                </button>
                <br>
                <!--kertas-->
                <button type="button" class="btn shadow-none btn-custom" data-player="paper">
                    <img src="/assets/kertas.png" width="60" class="img-fluid rounded" alt="">
                </button> 
                <br>
                <!--gunting-->
                <button type="button" class="btn shadow-none btn-custom" data-player="scissors">
                    <img src="/assets/gunting.png" width="80" class="img-fluid rounded" alt="">
                </button> 
            </div>
            <!--result-->
            <div class="col-lg-2 versus container-fluid" id="bgResult">
               <span class="result text-center" id="idResult"> VS </span>
            </div> 
            <div class="col-lg-5">
                <!--player-->
                <span class="player">com</span>
                <br>   
                <!--batu-->
                <img src="/assets/batu.png" width="110" class="img-fluid rounded custom-img" id="comRock" alt="">
                <br>
                <!--kertas-->
                <img src="/assets/kertas.png" width="90" class="img-fluid rounded custom-img" id="comPaper" alt="">
                <br>
                <!--gunting-->
                <img src="/assets/gunting.png" width="110" class="img-fluid rounded custom-img" id="comScissors" alt="">
            </div>
        </div>

        <!--reset-->
        <div class="container-fluid refresh">
            <button type="reset" class="btn shadow-none btn-custom text-center pt-2" id="refreshButton">
                <img src="/assets/refresh.png" width="60" class="img-fluid rounded" alt="">
            </button>
        </div>

</div>

<!--javascript-->
<script src="/app.js" defer></script>
